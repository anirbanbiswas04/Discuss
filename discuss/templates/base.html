<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Discuss</title>

        <!-- Styles -->
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <!-- Nav -->
        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Discuss</strong></a>
                
                <a class="navbar-burger" id="burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="nav-links">
                <div class="navbar-start">
                    <div class="navbar-item">
                        <form method="get" action="{% url 'search' %}">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input" placeholder="Search..." name="query">
                                </div>

                                <div class="control">
                                    <button class="button is-success" title="Search">
                                        <span class="icon">
                                            <i class="fas fa-sharp fa-solid fa-magnifying-glass"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="navbar-end">
                    <a href="{% url 'newest' %}" class="navbar-item" title="Newest">
                        <span class="icon">
                            <i class="fas fa-solid fa-arrow-trend-up"></i>
                        </span>
                    </a>
                    <a href="{% url 'submit' %}" class="navbar-item" title="Submit">
                        <span class="icon">
                            <i class="fas fa-duotone fa-pen-to-square"></i>
                        </span>
                    </a>

                    <div class="navbar-item">
                        <div class="buttons">
                            {% if user.is_authenticated %}
                                <a href="{% url 'my-account' %}" class="button is-success" title="My account">
                                    <span class="icon">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                </a>
                                <a href="{% url 'logout' %}" class="button is-danger" title="Log out">
                                    <span class="icon">
                                        <i class="fas fa-solid fa-right-from-bracket"></i>
                                    </span>
                                </a>
                            {% else %}
                                <a href="{% url 'signup' %}" class="button is-success" title="Sign up">
                                    <span class="icon">
                                        <i class="fas fa-regular fa-user-plus"></i>
                                    </span>
                                </a>
                                <a href="{% url 'login' %}" class="button is-light" title="Log in">
                                    <span class="icon">
                                        <i class="fas fa-solid fa-right-to-bracket"></i>
                                    </span>
                                </a>    
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav -->

        <!-- Content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Content -->
        <script>
            const burgerIcon = document.querySelector('#burger');
            const navbarMenu = document.querySelector('#nav-links');
    
            burgerIcon.addEventListener('click', () => {
                navbarMenu.classList.toggle('is-active');
            })
        </script>
    </body>
</html>
