{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <h1 class="title">Login</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column is-offset-4 is-4">
                <form method="post" action=".">
                    {% csrf_token %}

                    {{ form|crispy }}
                    
                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="field">
                        <div class="control">
                            <button class="button is-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
